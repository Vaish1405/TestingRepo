name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  schedule:
    - cron: '*/1 * * * *'

jobs:
  build:
    name: GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  # Use a valid Python version

      - name: Install required dependencies
        run: |
          python -m pip install pytz  # Install any required Python packages

      - name: Build the greeting JSON
        run: |
          python greeting.py

      # Uncomment the following block if you have an 'events.py' file
      # - name: Build the events JSON
      #   run: |
      #     python events.py

      - name: Push to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
          CLEAN: true