name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  schedule:
    - cron: '*/30 * * * * *'

jobs:
  build:
    name: GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # Use an appropriate Python version

      - name: Install required dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Use Flask to run the Web application
        run: |
          python events.py

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
          CLEAN: true
